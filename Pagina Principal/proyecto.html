<!DOCTYPE html>
<html lang = "es">
<head>
    <meta charset = "UTF-8">
    <tittle></tittle>
    <meta name = "viewport" content = "width=device-width,
     user-scalable=yes, initial-scale=1.0, maxium-scale=3.0, minium-scale=1.0"> <!--es para que la pantalla sea escalable en otro dispositivo-->
     <script src="https://kit.fontawesome.com/cdb9593685.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <form class="formulario">
        <h1>Registrate</h1>
        <div class="contenedor">

            <div class="input-contenedor">
                <i class="fas fa-user-edit icon"></i> <!--icono de usuario-->
                <input type="text" placeholder="Nombre">
            </div>

            <div class="input-contenedor">
                <i class="fas fa-user-edit icon"></i> <!--icono de usuario-->
                <input type="text" placeholder="Apellidos">
            </div>

            <div class="input-contenedor">
                <i class="fas fa-graduation-cap icon"></i> <!--icono de usuario-->
                <label for="Tipo" class="form-control"></label>
                <select name="escuela" id="escuela">
                  <option value="esc1">INSTITUTO TECNOLÓGICO DE NUEVO LAREDO</option>
                  <option value="esc2">UNIVERSIDAD TECNOLÓGICA</option>
                  <option value="esc3">UNIVERSIDAD AUTÓNOMA DE TAMAULIPAS</option>
                  <option value="esc4">ESCUELA NORMAL URBANA CUAUHTÉMOC</option>
                  <option value="esc5">UNIVERSIDAD TECMILENIO</option>
                  <option value="esc6">OTRO...</option>
                </select>
            </div>

            <div class="input-contenedor">
                <i class="fas fa-envelope icon"></i> <!--icono de mensaje-->
                <input type="text" placeholder="E-mail">
            </div>

            <div class="input-contenedor">
                <i class="fas fa-key icon"></i> <!--icono de password-->
                <input type="password" placeholder="Contraseña">

            </div>
            <input type="submit" value="Resgitrate" class="button">
            <p>Al registrarte, aceptas nuestras condiciones de uso y Política de privacidad.</p>
            <p>¿Ya tienes una cuenta?<a class="link" href="login.html" >Iniciar Sesion</a></p>
        </div>
    </form>
</body>
</html>
